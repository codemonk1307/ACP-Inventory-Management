<div class="row mr-auto">
  <h2>CATEGORIES</h2>
</div>
<div class="row">
    <div class="col-md-4 product" [routerLink]="['/products', category.name]" *ngFor="let category of categoryList">
      <app-category-item [categoryItem] = "category"></app-category-item>
    </div>
    <div class="col-md-4 product" [routerLink]="['/addCategory']">
      <div class="card mb-4 shadow-sm">
        <div class="card-body" style="background-color: paleturquoise;">
          <p class="card-text">ADD CATEGORY</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

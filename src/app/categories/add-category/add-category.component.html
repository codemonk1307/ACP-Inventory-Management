<div class="container">
  <div>
    <h1>Add Category</h1>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name"  class="form-control" required>
      </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
        </div>

        <br>


        <div *ngIf="addedCategory" class="alert alert-success">
          <span style="color: green;">Added "{{model.name}}" Successfully !</span>
        </div>

        <br>
    
      <button [disabled]="categoryForm.invalid" class="btn btn-dark" type="submit">Add</button>&nbsp;
      <button class="btn btn-info" [routerLink]="['/categories']">Back</button>  
    </form>
  </div>
</div>

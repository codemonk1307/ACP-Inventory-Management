<!-- <span>Showing {{categoryName}}</span> -->
<div class="row mr-auto">
    <h2>Category - {{categoryName}}</h2>
  </div>
  <div class="row">
      <div class="col-md-4 product" *ngFor="let product of productList">
        <app-product-item [productItem] = "product"></app-product-item>
      </div>
      <div class="col-md-4 product" [routerLink]="['/addProduct', categoryName]">
        <div class="card mb-4 shadow-sm">
          <div class="card-body" style="background-color: paleturquoise;">
            <p class="card-text" >ADD PRODUCT</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
